sudo: false
dist: trusty
language: node_js
node_js:
- '4.1'
cache:
  directories:
  - node_modules
install:
- npm install -g metalsmith
script:
- make
after_script:
- test $TRAVIS_TEST_RESULT == "0" && test $TRAVIS_PULL_REQUEST == "false" && test
  $TRAVIS_BRANCH == "master" && make install
env:
  global:
    secure: 
